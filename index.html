<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice from programming-hero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/300bce6f24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="phoneSection">
        <div class="phoneSection_left">
            <img src="img/phone.png" alt="phone">
            <h4>iPhone 11 pro 128GB</h4>
        </div>
        <div class="phoneSection_right">
            <div class="phone_count d-flex justify-content-evenly align-items-center">
                <i id="phone_minus" class="far fa-minus-square"></i>
                <h4 id="phoneCountNumber">1</h4>
                <i id="phone_plus" class="far fa-plus-square"></i>
            </div>
            <div class="phone_price d-flex justify-content-evenly align-items-center">
                <h4>$ <span id="phonePriceNumber">120</span></h4>
                <i id="crossPhone" class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <div class="caseSection">
        <div class="caseSection_left">
            <img src="img/phone-case.png" alt="case">
            <h4>iPhone 11 case</h4>
        </div>
        <div class="caseSection_right">
            <div class="case_count d-flex justify-content-evenly align-items-center">
                <i id="case_minus" class="far fa-minus-square"></i>
                <h4 id="caseCountNumber">1</h4>
                <i id="case_plus" class="far fa-plus-square"></i>
            </div>
            <div class="case_price d-flex justify-content-evenly align-items-center">
                <h4>$<span id="casePriceNumber">12</span></h4>
                <i id="crossCase" class="fas fa-times"></i>
            </div>
        </div>
    </div>
    <div class="priceSection py-4">
        <div class="subtotal d-flex justify-content-around">
            <h4>Subtotal:</h4>
            <h4>$<span id="subtotalPriceNumber">132</span></h4>
        </div>
        <div class="tax d-flex justify-content-around">
            <h4>Tax:</h4>
            <h4>$ <span id="tax">13.2</span></h4>
        </div>
        <div class="total d-flex justify-content-around">
            <h4>Total:</h4>
            <h4>$<span id="totalPriceNumber">145.2</span></h4>
        </div>
    </div>
    <div class="text-end px-4 pb-4">
        <button class="btn btn-success">Check Out</button>
    </div>
    
</div>

    

    <script src="myScript.js">
    </script>
</body>
</html>
